<mat-toolbar class="tool-bar">
    <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <a mat-button routerLink="/">
        <span>Simple Meal</span>
        <span class="space"><mat-icon>fastfood</mat-icon></span>
    </a>

    <div fxShow="true" fxHide.lt-sm="true">
        <mat-select placeholder="Menu Options" (selectionChange)="navigateToSelectedDay($event)">
            <mat-option value="create-this"><a>Create menu for this week</a></mat-option><hr>
            <mat-option value="create-next"><a>Create menu for next week</a></mat-option><hr>
            <mat-option value="view-this"><a>View menu for this week</a></mat-option><hr>
            <mat-option value="view-next"><a>View menu for next week</a></mat-option><hr>
            <mat-option value="edit-this"><a>Edit menu for this week</a></mat-option><hr>
            <mat-option value="edit-next"><a>Edit menu for next week</a></mat-option>
        </mat-select>
    </div>

    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
        <a [routerLink]="'/register'" *ngIf="!isTokenPresent && (isHome || isLogin)" mat-raised-button>Sign up</a>
        <a class="btns" [routerLink]="'/login'" *ngIf="!isTokenPresent && (isHome || !isLogin)" mat-stroked-button>Log in</a>
        <a (click)="logout()" [routerLink]="'/'" *ngIf="isTokenPresent" mat-button>Log out</a>
    </div>

</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
            <a (click)="logout()" [routerLink]="'/home'" *ngIf="isTokenPresent" mat-button>Log out</a>
            <a [routerLink]="'/register'" *ngIf="!isTokenPresent && (isHome || isLogin)" mat-button>Sign up</a>
            <a [routerLink]="'/login'" *ngIf="!isTokenPresent && (isHome || !isLogin)" mat-button>Log in</a>
        </div>
    </mat-sidenav>

    <router-outlet></router-outlet>
</mat-sidenav-container>
