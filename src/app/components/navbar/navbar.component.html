    <a mat-button routerLink="/">
        <span>Simple Meal</span>
        <span class="space"><mat-icon>fastfood</mat-icon></span>
    </a>

    <a *ngIf="showOrder" [routerLink]="'/order'" mat-button>Order</a>

    <a *ngIf="isChosenOne" [routerLink]="'/checklist'" mat-button>Checklist</a>

    <div *ngIf="isTokenPresent " fxShow="true" fxHide.lt-sm="true" style="margin-right: 20px;">
        <mat-select placeholder="Weekly Menu Options" (selectionChange)="navigateToSelectedDay($event)">
            <mat-option *ngIf="isAdmin" value="create-this"><a>Create menu for this week</a></mat-option><hr *ngIf="isAdmin">
            <mat-option *ngIf="isAdmin" value="create-next"><a>Create menu for next week</a></mat-option><hr *ngIf="isAdmin">
            <mat-option value="view-this"><a>View menu for this week</a></mat-option><hr>
            <mat-option value="view-next"><a>View menu for next week</a></mat-option><hr *ngIf="isAdmin">
            <mat-option *ngIf="isAdmin" value="edit-this"><a>Edit menu for this week</a></mat-option><hr *ngIf="isAdmin">
            <mat-option *ngIf="isAdmin" value="edit-next"><a>Edit menu for next week</a></mat-option><hr *ngIf="isAdmin">
            <mat-option *ngIf="isAdmin" value="meals"><a>Meal CRUD</a></mat-option>
        </mat-select>
    </div>

    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
        <a [routerLink]="'/register'" *ngIf="!isTokenPresent && (isHome || isLogin)" mat-raised-button>Sign up</a>
        <a class="btns" [routerLink]="'/login'" *ngIf="!isTokenPresent && (isHome || !isLogin)" mat-stroked-button>Log in</a>
        <a (click)="logout()" [routerLink]="'/'" *ngIf="isTokenPresent" mat-button>Log out</a>
    </div>

</mat-toolbar>
