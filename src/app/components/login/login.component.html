<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" placeholder="example@example.com">
      <div *ngIf="isFieldInvalid('username')" class="error">
        <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
        <div *ngIf="loginForm.get('username')?.errors?.['email']">Invalid email format</div>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="isFieldInvalid('password') && loginForm.get('password')?.errors?.['required']" class="error">
        Password is required
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
