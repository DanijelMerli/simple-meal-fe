<div class="form-container">
    <table mat-table [dataSource]="dataSource" class="" matSort>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }} $</td>
      </ng-container>
  
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="element.size">{{element.size}}</span>
            <span *ngIf="!element.size">/</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="special">
        <th mat-header-cell *matHeaderCellDef>Should order early</th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="element.special">Yes</span>
            <span *ngIf="!element.special">No</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Meal Type</th>
        <td mat-cell *matCellDef="let element">{{ element.typeMenu }}</td>
      </ng-container>
  

      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>Order</th>
        <td mat-cell *matCellDef="let element">
          <button class="yellowBtn" (click)="order(element)">Order</button>
        </td>
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns"
      ></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[1, 2, 5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
